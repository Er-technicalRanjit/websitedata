{% extends 'signup.html' %}

{% block head %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>




<body class="bg-dark">





    <div class="container mr-5 p-5 text-white col-5" style="margin-top: 60px; margin-left: 500px;">
     <div class="form-group ml-3">
         {% if messages %}
         <div class="messages">
             {% for message in messages %}
             <li class="alert alert-danger">{{ message }}</li>
             {% endfor %}
         </div>
     {% endif %}

    </div>









<form method="post" action="" class="form-horizontal ">
    {% csrf_token %}

    <div class="form-group pb-3">

        <label class="control-label col-md-2"><strong>Username</strong></label>

        <div class="col-lg-5">
            <input type="text" name="username" placeholder="Enter your username" class="rounded-pill p-2">

        </div>

    </div>
 <div class="form-group">

        <label class="control-label col-md-2"><strong>Password</strong></label>

        <div class="col-md-4">
           <input type="text" name="password" placeholder="Enter your password" class="rounded-pill p-2">

        </div>

    </div>



    <small class="pl-4"><a href="{% url 'password_reset' %}">Forget password??</a> </small>

    <div class="col-md-3">
        <button type="submit" value="Submit" class="btn btn-primary ml-2 mt-3 rounded-pill"><strong>Submit</strong></button>
    </div>


</form>
</div>



</body>
</html>

{% endblock %}
